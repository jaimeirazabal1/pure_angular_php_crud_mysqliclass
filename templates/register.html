<div class="alert alert-info">
  {{welcome}}
</div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" ng-model="username" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Re Type Password</label>
    <input type="password" class="form-control" ng-model="password2" id="exampleInputPassword2" placeholder="Re-Type Password">
  </div>
  <button type="submit" class="btn btn-default" onclick="return false;" ng-click="register()">Submit</button>
  <hr>
  <a href="#/">Login Page</a>
</form>
